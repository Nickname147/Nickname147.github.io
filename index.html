<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Earth with CesiumJS</title>
    <link rel="stylesheet" href="https://cesium.com/downloads/cesiumjs/releases/1.100.0/Build/Cesium/Widgets/widgets.css">
    <style>
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.100.0/Build/Cesium/Cesium.js"></script>
    <script>
        const viewer = new Cesium.Viewer('cesiumContainer', {
            terrainProvider: Cesium.createWorldTerrain()
        });

        viewer.scene.globe.enableLighting = true; // Enable lighting for better visuals
    </script>
</body>
</html>
