<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Odds Calculator</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Texas Hold'em Odds Calculator</h1>
        <p>Upload a screenshot of your poker game:</p>
        <input type="file" id="screenshot" accept="image/*">
        <button id="upload-btn">Upload</button>
        <canvas id="canvas" style="display: none;"></canvas>
        <div id="result"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/2.1.1/tesseract.min.js"></script>
    <script>
        document.getElementById('upload-btn').addEventListener('click', async () => {
            const fileInput = document.getElementById('screenshot');
            if (fileInput.files.length === 0) {
                alert('Please select an image to upload.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = async (event) => {
                const img = new Image();
                img.src = event.target.result;

                img.onload = async () => {
                    const canvas = document.getElementById('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    // Here, you would implement the logic to identify card positions
                    // For demonstration, let's assume we know the coordinates
                    const cardPositions = [
                        { x: 50, y: 50, width: 100, height: 150 }, // Example card positions
                        { x: 160, y: 50, width: 100, height: 150 }
                    ];

                    for (const pos of cardPositions) {
                        const cardImageData = ctx.getImageData(pos.x, pos.y, pos.width, pos.height);
                        const cardCanvas = document.createElement('canvas');
                        cardCanvas.width = pos.width;
                        cardCanvas.height = pos.height;
                        const cardCtx = cardCanvas.getContext('2d');
                        cardCtx.putImageData(cardImageData, 0, 0);

                        // Recognize text from the card image
                        try {
                            const { data: { text } } = await Tesseract.recognize(cardCanvas.toDataURL(), 'eng', {
                                logger: info => console.log(info)
                            });
                            document.getElementById('result').innerText += `Card Detected: ${text}\n`;
                        } catch (error) {
                            console.error('Error during OCR processing:', error);
                        }
                    }
                    fileInput.value = ''; // Clear the input field
                };

                img.onerror = (error) => {
                    console.error('Error loading image:', error);
                };
            };

            reader.onerror = (error) => {
                console.error('Error reading file:', error);
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
