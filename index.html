<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Earth</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #messages { position: absolute; top: 20px; left: 20px; z-index: 1; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <input type="text" id="messageInput" placeholder="Write your message here">
    <button id="sendMessage">Send</button>
    <div id="messages"></div>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.SphereGeometry(5, 32, 32);
        const texture = new THREE.TextureLoader().load('https://eoimages.gsfc.nasa.gov/images/imagerecords/140000/140535/BlueMarble_2001.jpg');
        const material = new THREE.MeshBasicMaterial({ map: texture });
        const earth = new THREE.Mesh(geometry, material);
        scene.add(earth);

        camera.position.z = 10;

        function animate() {
            requestAnimationFrame(animate);
            earth.rotation.y += 0.01; // Rotate Earth
            renderer.render(scene, camera);
        }
        animate();

        navigator.geolocation.getCurrentPosition((position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            document.getElementById('sendMessage').addEventListener('click', () => {
                const message = document.getElementById('messageInput').value;
                
                const messageElement = document.createElement('div');
                messageElement.innerText = message;
                messageElement.style.position = 'absolute';
                messageElement.style.opacity = 1;
                document.getElementById('messages').appendChild(messageElement);

                setTimeout(() => {
                    messageElement.style.opacity = 0; // Fade out
                    setTimeout(() => {
                        messageElement.remove(); // Remove from DOM
                    }, 1000);
                }, 10000); // 10 seconds
            });
        });
    </script>
</body>
</html>
