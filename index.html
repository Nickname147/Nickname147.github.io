<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Calculator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to a CSS file for styling -->

</head>
<body>
    <header>
        <h1>Poker Calculator</h1>
    </header>
    
    <main>
        <section>
            <h2>Input Your Cards</h2>
            <form id="poker-form">
                <label for="hand">Your Hand:</label>
                <input type="text" id="hand" placeholder="e.g. AH KH" required>
                
                <label for="community-cards">Community Cards:</label>
                <input type="text" id="community-cards" placeholder="e.g. 9H 8H" required>
                
                <button type="submit">Calculate</button>
            </form>
        </section>

        <section>
            <h2>Select Your Cards</h2>
            <div id="card-grid">
                <!-- Example placeholders for all cards -->
                <div class="card hearts" data-card="2H">2♥</div>
                <div class="card hearts" data-card="3H">3♥</div>
                <div class="card hearts" data-card="4H">4♥</div>
                <div class="card hearts" data-card="5H">5♥</div>
                <div class="card hearts" data-card="6H">6♥</div>
                <div class="card hearts" data-card="7H">7♥</div>
                <div class="card hearts" data-card="8H">8♥</div>
                <div class="card hearts" data-card="9H">9♥</div>
                <div class="card hearts" data-card="TH">10♥</div>
                <div class="card hearts" data-card="JH">J♥</div>
                <div class="card hearts" data-card="QH">Q♥</div>
                <div class="card hearts" data-card="KH">K♥</div>
                <div class="card hearts" data-card="AH">A♥</div>

                <div class="card diamonds" data-card="2D">2♦</div>
                <div class="card diamonds" data-card="3D">3♦</div>
                <div class="card diamonds" data-card="4D">4♦</div>
                <div class="card diamonds" data-card="5D">5♦</div>
                <div class="card diamonds" data-card="6D">6♦</div>
                <div class="card diamonds" data-card="7D">7♦</div>
                <div class="card diamonds" data-card="8D">8♦</div>
                <div class="card diamonds" data-card="9D">9♦</div>
                <div class="card diamonds" data-card="TD">10♦</div>
                <div class="card diamonds" data-card="JD">J♦</div>
                <div class="card diamonds" data-card="QD">Q♦</div>
                <div class="card diamonds" data-card="KD">K♦</div>
                <div class="card diamonds" data-card="AD">A♦</div>

                <div class="card clubs" data-card="2C">2♣</div>
                <div class="card clubs" data-card="3C">3♣</div>
                <div class="card clubs" data-card="4C">4♣</div>
                <div class="card clubs" data-card="5C">5♣</div>
                <div class="card clubs" data-card="6C">6♣</div>
                <div class="card clubs" data-card="7C">7♣</div>
                <div class="card clubs" data-card="8C">8♣</div>
                <div class="card clubs" data-card="9C">9♣</div>
                <div class="card clubs" data-card="TC">10♣</div>
                <div class="card clubs" data-card="JC">J♣</div>
                <div class="card clubs" data-card="QC">Q♣</div>
                <div class="card clubs" data-card="KC">K♣</div>
                <div class="card clubs" data-card="AC">A♣</div>

                <div class="card spades" data-card="2S">2♠</div>
                <div class="card spades" data-card="3S">3♠</div>
                <div class="card spades" data-card="4S">4♠</div>
                <div class="card spades" data-card="5S">5♠</div>
                <div class="card spades" data-card="6S">6♠</div>
                <div class="card spades" data-card="7S">7♠</div>
                <div class="card spades" data-card="8S">8♠</div>
                <div class="card spades" data-card="9S">9♠</div>
                <div class="card spades" data-card="TS">10♠</div>
                <div class="card spades" data-card="JS">J♠</div>
                <div class="card spades" data-card="QS">Q♠</div>
                <div class="card spades" data-card="KS">K♠</div>
                <div class="card spades" data-card="AS">A♠</div>
            </div>
        </section>

        <section id="results">
            <h2>Results</h2>
            <div id="output"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Poker Calculator. All rights reserved.</p>
    </footer>

    <script src="script.js"></script> <!-- Link to a JavaScript file for functionality -->
    <script>
        const handInput = document.getElementById('hand');
        const communityInput = document.getElementById('community-cards');

        // Event listener for card clicks
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', () => {
                const cardValue = card.getAttribute('data-card');
                // Change this logic based on where you want to add the card
                if (handInput.value.split(' ').length < 2) {
                    handInput.value += (handInput.value ? ' ' : '') + cardValue;
                } else {
                    communityInput.value += (communityInput.value ? ' ' : '') + cardValue;
                }
            });
        });
    </script>
</body>
</html>
